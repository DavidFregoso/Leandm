<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/Leandm/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lean Data Manager | Optimiza tu producción en tiempo real</title>
    <meta name="description" content="Lean Data Manager registra en piso, calcula tu OEE en tiempo real y te muestra dónde estás perdiendo dinero." />
    <meta name="robots" content="index, follow" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lean Data Manager | Optimiza tu producción en tiempo real" />
    <meta property="og:description" content="Lean Data Manager registra en piso, calcula tu OEE en tiempo real y te muestra dónde estás perdiendo dinero." />
    <meta property="og:image" content="/Leandm/og-image.svg" />
    <meta property="og:url" content="__VITE_SITE_URL__" />
    <meta property="og:locale" content="es_MX" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lean Data Manager | Optimiza tu producción en tiempo real" />
    <meta name="twitter:description" content="Lean Data Manager registra en piso, calcula tu OEE en tiempo real y te muestra dónde estás perdiendo dinero." />
    <meta name="twitter:image" content="/Leandm/og-image.svg" />
    <!-- Cloudflare Web Analytics (cookieless) -->
    <script defer src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token":"__VITE_CF_WEB_ANALYTICS_TOKEN__"}'></script>
    <script type="module">
      const cfScript = document.querySelector('script[src="https://static.cloudflareinsights.com/beacon.min.js"]');
      const cfToken = import.meta.env.VITE_CF_WEB_ANALYTICS_TOKEN;
      if (cfScript) {
        if (cfToken) {
          cfScript.setAttribute('data-cf-beacon', JSON.stringify({ token: cfToken }));
        } else {
          cfScript.remove();
        }
      }
      const ogUrlMeta = document.querySelector('meta[property=\"og:url\"]');
      const siteUrl = import.meta.env.VITE_SITE_URL;
      if (ogUrlMeta) {
        if (siteUrl) {
          ogUrlMeta.setAttribute('content', siteUrl);
        } else {
          ogUrlMeta.remove();
        }
      }
    </script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  </head>
  <body class="bg-white text-[#2E2E2E]">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
