name: CI/CD AWS (optional)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    if: ${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY && secrets.S3_BUCKET }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
      - name: Build (prod)
        run: npm run build
      - name: Prepare 404 and .nojekyll
        working-directory: .
        run: |
          export BUILD_OUTDIR=apps/web/dist
          node scripts/prepare-pages.cjs
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
      - name: Sync to S3
        run: aws s3 sync ../apps/web/dist s3://$S3_BUCKET/ --delete
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
      - name: Invalidate CloudFront
        if: ${{ secrets.CF_DIST_ID }}
        run: aws cloudfront create-invalidation --distribution-id $CF_DIST_ID --paths "/*"
        env:
          CF_DIST_ID: ${{ secrets.CF_DIST_ID }}
